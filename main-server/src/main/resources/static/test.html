<!DOCTYPE html>
<html>
<head>
    <title>WebSocket STOMP Auth Test</title>
    <!-- STOMP와 SockJS 라이브러리를 CDN으로 불러옵니다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-content: flex-end;
            gap: 10px;
        }

        .toast-notification {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease-in-out;
            min-width: 250px;
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-notification.error {
            background-color: #d9534f;
        }

        .toast-notification.warning {
            background-color: #f0ad4e;
            color: #333;
        }
    </style>
</head>
<body>
<h1>WebSocket STOMP Auth Test Client</h1>
<div>
    <label for="jwtToken">JWT Token:</label>
    <input id="jwtToken" placeholder="put your token here" size="100" type="text">
</div>
<div>
    <button id="connectBtn">1. Connect with Token</button>
    <button disabled id="disconnectBtn">Disconnect</button>
</div>
<div>
    <label for="projectId">Project ID:</label>
    <input id="projectId" type="text">
    <button disabled id="subscribeBtn">2. Subscribe & Enter</button>
</div>
<div>
    <button disabled id="deactivateBtn">Trigger Project Deactivation</button>
</div>
<hr>
<div>
    <label for="chatMessage">Message:</label>
    <input id="chatMessage" placeholder="Enter message to send" size="50" type="text">
    <button disabled id="sendBtn">3. Send Talk</button>
</div>
<hr>
<h2>Log</h2>
<div id="log" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>

<script>
    // HTML 요소들을 가져옵니다.
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const projectIdInput = document.getElementById('projectId');
    const jwtTokenInput = document.getElementById('jwtToken');
    const logDiv = document.getElementById('log');
    const chatMessageInput = document.getElementById('chatMessage');
    const sendBtn = document.getElementById('sendBtn');
    const deactivateBtn = document.getElementById('deactivateBtn');

    let stompClient = null;

    // 로그를 화면에 출력하는 함수
    function log(message) {
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    // 웹소켓 연결 함수
    function connect() {
        const token = jwtTokenInput.value;
        if (!token) {
            alert('JWT Token을 입력하세요!');
            return;
        }

        log('Connecting to /ws ...');

        // 1. SockJS를 통해 웹소켓 연결을 생성합니다.
        const socket = new SockJS('/ws');

        // 2. SockJS 연결 위에서 STOMP 클라이언트를 생성합니다.
        stompClient = Stomp.over(socket);

        // 3. 연결 시 헤더에 Authorization 토큰을 담아 보냅니다.
        const headers = {
            'Authorization': 'Bearer ' + token
        };

        stompClient.connect(headers, function (frame) {
            log('CONNECTED: ' + frame);
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            subscribeBtn.disabled = false;
            deactivateBtn.disabled = false;

            const queueUrl = `/user/queue/termination`;

            stompClient.subscribe(queueUrl, function (message) {
                const body = JSON.parse(message.body);
                if (body.type === 'SESSION_TERMINATE') {
                    log(`SESSION TERMINATED: ${message.body}`);
                    showToast(`The server has closed your session: ${body.message}`, 'warning');
                    disconnect(); // 메시지 수신 후 연결 해제
                }
                if (body.type === 'PROJECT_DELETED') {
                    log(`PROJECT DELETION NOTICE: ${message.body}`)
                    showToast(`Server Message: ${body.message}`, 'error');
                }
            });
            log(`Subscribed to ${queueUrl} for server-sent messages.`);
        }, function (error) {
            log('CONNECTION ERROR: ' + error);
            subscribeBtn.disabled = true;
            sendBtn.disabled = true;
            disconnect();
        });
    }

    // 웹소켓 연결 해제 함수
    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        log("DISCONNECTED");
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        subscribeBtn.disabled = true;
        sendBtn.disabled = true;
        deactivateBtn.disabled = true;
    }

    // 토픽 구독 및 입장 메시지 전송 함수
    function subscribeAndEnter() {
        const projectId = projectIdInput.value;
        const topicUrl = `/topic/projects/${projectId}/chat`;
        const enterUrl = `/app/projects/${projectId}/chat/enter`;

        const openApiUrl = `/projects/${projectId}/open`;

        log(`Calling 'Open Project' API: ${openApiUrl}`);
        fetch(openApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtTokenInput.value
            }
        })
            .then(response => {
                if (!response.ok) {
                    // API 호출이 실패한 경우 (서버 에러 등)
                    throw new Error(`API call failed with status: ${response.status}`);
                }
                return response.json(); // 성공 응답을 JSON으로 파싱
            })
            .then(data => {
                // API 호출 성공 후 로직
                log(`'Open Project' API call successful`);
            })
            .catch(error => {
                // 네트워크 에러 또는 API 호출 실패 시
                console.error('API call error:', error);
                log(`ERROR: Could not open project. ${error.message}`);
            });

        log(`Subscribing to: ${topicUrl}`);

        // 4. 특정 토픽을 구독합니다.
        stompClient.subscribe(topicUrl, function (message) {
            const body = JSON.parse(message.body);
            console.log("서버로부터 받은 전체 메시지:", body);
            log(`MESSAGE RECEIVED: [${body.username}] ${body.content}`);
        });

        log(`Sending enter message to: ${enterUrl}`);

        // 5. 입장 메시지를 서버로 보냅니다. (Body는 비워도 됩니다)
        stompClient.send(enterUrl, {}, "{}");
        sendBtn.disabled = false;
    }

    function sendTalk() {
        const projectId = projectIdInput.value;
        const content = chatMessageInput.value;
        const talkUrl = `/app/projects/${projectId}/chat/talk`;

        if (!content.trim()) {
            alert('메시지를 입력하세요!');
            return;
        }

        log(`Sending message to: ${talkUrl} with content: "${content}"`);

        // ✅ /chat/talk 경로로 메시지 본문(content)을 그대로 전송합니다.
        stompClient.send(talkUrl, {}, content);

        chatMessageInput.value = ''; // 메시지 입력 창 비우기
    }

    function triggerDeactivation() {
        const projectId = projectIdInput.value;
        if (!projectId) {
            alert('Project ID를 입력하세요!');
            return;
        }

        log(`Triggering deactivation for project ID: ${projectId}`);

        log(`JWT Token exists: ${!!jwtTokenInput.value}`);
        log(`Full URL: /projects/${projectId}/inactivate`);

        // fetch API를 사용해 서버의 비활성화 엔드포인트를 호출합니다.
        fetch(`/projects/${projectId}/inactivate`, {
            method: 'PATCH',
            headers: {
                // JWT 인증이 필요하므로 헤더에 토큰을 포함시킵니다.
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtTokenInput.value
            }
        })
            .then(response => {
                log(`Response status: ${response.status}`);
                log(`Response ok: ${response.ok}`);
                log(`Response headers:`, response.headers);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => log(`API call successful: ${data}`))
            .catch(error => log(`API call error: ${error.message}`));
    }

    function showToast(message, type) {
        let container = document.getElementById('toast-container');
        if(!container) {
            container = document.createElement('div');
            container.id = 'toast-container';
            document.body.appendChild(container);
        }

        const notification = document.createElement('div');

        notification.className = `toast-notification ${type}`;
        notification.textContent = message;

        container.appendChild(notification);

        setTimeout(() => {
            notification.classList.add('show');
        }, 100);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 500);
        }, 7000);
    }

    // 각 버튼에 클릭 이벤트를 연결합니다.
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    subscribeBtn.addEventListener('click', subscribeAndEnter);
    sendBtn.addEventListener('click', sendTalk);
    deactivateBtn.addEventListener('click', triggerDeactivation);
</script>
</body>
</html>
