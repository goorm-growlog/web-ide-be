name: growlog-ide
services:
  backend:
    image: gradle:jdk21
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env

    working_dir: /app
    command:
      [ "tail", "-f", "/dev/null" ]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq: # RabbitMQ 컨테이너가 먼저 시작하도록 설정
        condition: service_started

  db:
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER_NAME}
      MYSQL_PASSWORD: ${DB_USER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_TCP_PORT: ${DB_PORT}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10

  rabbitmq: # 💡 RabbitMQ 서비스 추가
    image: rabbitmq:management
    ports:
      - "5672:5672" # AMQP 포트
      - "15672:15672" # 관리자 UI 포트
    environment:
      - RABBITMQ_DEFAULT_USER=admin # 💡 admin 계정으로 설정
      - RABBITMQ_DEFAULT_PASS=admin # 💡 admin 계정으로 설정
      - RABBITMQ_LOOPBACK_USERS=none # 💡 원격 접속 허용

volumes:
  mysql_data:
