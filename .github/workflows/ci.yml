name: Web IDE Backend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]  # main 또는 develop 브랜치로의 PR 생성/수정 시 실행됨

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub 제공 우분투 환경에서 실행

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3308:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: webide
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_NAME: webide
      DB_PORT: 3308
      DB_USER_NAME: root
      DB_USER_PASSWORD: root


    steps:
      #  GitHub 코드 체크아웃
      - name: 🔄 Checkout source code
        uses: actions/checkout@v3  # PR 브랜치의 소스코드를 가져옴

      #  JDK 21 설치
      - name: ☕ JDK 21 설치
        uses: actions/setup-java@v3
        with:
          java-version: '21'       # 프로젝트에서 사용하는 Java 버전
          distribution: 'temurin'  # Temurin은 OpenJDK 배포판 중 하나

      - name: 📄 Create .env files for each module
        run: |
          cat > main-server/.env <<EOL
          DB_HOST=127.0.0.1
          DB_NAME=webide
          DB_USER_NAME=root
          DB_USER_PASSWORD=root
          DB_PORT=3308
          JWT_SECRET=mytestsecret
          JWT_EXPIRATION=3600000
          SPRING_PROFILES_ACTIVE=local
          MAIL_USERNAME=test@example.com
          MAIL_PASSWORD=secret
          MAIL_FROM=test@example.com
          LIVEBLOCKS_ROOM_SALT=dummy-salt-for-test
          LIVEBLOCKS_SECRET_KEY=dummy-key-for-test
          EOL

      - name: ⏳ Wait for MySQL to be healthy
        run: |
          for i in {1..10}; do
            nc -z 127.0.0.1 3308 && echo "MySQL is up!" && exit 0
            echo "Waiting for MySQL..."
            sleep 3
          done
          echo "MySQL did not start in time" && exit 1

      #  Gradle 빌드 및 테스트 실행
      - name: 🧪 Gradle Build & Test
        run: ./gradlew clean build       # compile, test 등 전체 빌드 수행
